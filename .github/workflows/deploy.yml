name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build/*,deploy/monger-frontend.service"
          target: "/var/www/monger-frontend"
          overwrite: true

      - name: Setup and Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mv /var/www/monger-frontend/deploy/monger-frontend.service /var/www/monger-frontend/ 2>/dev/null || true
            rm -rf /var/www/monger-frontend/deploy
            
            cat > /var/www/monger-frontend/.env << 'EOF'
            ${{ secrets.FRONTEND_ENV }}
            EOF
            
            sudo cp /var/www/monger-frontend/monger-frontend.service /etc/systemd/system/
            sudo systemctl daemon-reload
            sudo systemctl restart monger-frontend
            sudo systemctl status monger-frontend --no-pager
